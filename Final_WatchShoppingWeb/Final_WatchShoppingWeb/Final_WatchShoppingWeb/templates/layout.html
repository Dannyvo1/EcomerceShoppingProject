<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Javascript -->
    <!-- Bootstrap CSS -->
    <link href="{{url_for('static', filename='content/bootstrap.min.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='scripts/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/jquery.min.js')}}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>{{title}}</title>
</head>
<body>
    <div class="container">
        {% include '_messages.html' %}
        {% include 'admin/_navbar.html' %}
        {% block content %}

        {% endblock content %}
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{{url_for('static', filename='scripts/bootstrap.bundle.min.js')}}"></script>

    <!--Option 2: Separate Popper and Bootstrap JS-->
    <script src="{{url_for('static', filename='scripts/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/bootstrap.min.js')}}"></script>
</body>
</html>
